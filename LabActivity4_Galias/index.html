<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Product Inventory System</title>
  </head>
  <body bgcolor="#f8f8f8" text="#222" style="font-family: Arial, sans-serif;">
    <center>
      <h2>ðŸ§¾ Product Inventory System</h2>
    </center>

    <table border="1" cellpadding="10" cellspacing="0" width="60%" align="center" bgcolor="white">
      <tr>
        <th colspan="2" bgcolor="#e0e0e0">Item Details</th>
      </tr>
      <tr>
        <td align="right"><b>Item Name:</b></td>
        <td><input type="text" id="item" name="item" placeholder="Enter item name" size="40"></td>
      </tr>
      <tr>
        <td align="right"><b>Item Code:</b></td>
        <td><input type="text" id="itemCode" name="itemCode" placeholder="Enter item code" size="40"></td>
      </tr>
      <tr>
        <td align="right"><b>Quantity:</b></td>
        <td><input type="number" id="quantity" name="quantity" placeholder="Enter quantity" size="40"></td>
      </tr>
      <tr>
        <td align="right"><b>Category:</b></td>
        <td><input type="text" id="category" name="category" placeholder="Enter category" size="40"></td>
      </tr>
    </table>

    <br>

    <table border="1" cellpadding="10" cellspacing="0" width="60%" align="center" bgcolor="white">
      <tr>
        <th colspan="2" bgcolor="#e0e0e0">Inventory Controls</th>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <input type="button" id="submit" value="Add to Inventory" onclick="addToInventory()">
          <input type="button" id="edit" value="Edit Item" onclick="editItem()">
          <input type="button" id="filter" value="Filter Inventory" onclick="filter()">
          <input type="button" id="delete" value="Delete Item" onclick="deleteItem()">
          <input type="button" id="sort" value="Sort Inventory" onclick="sortBy()">
          <input type="button" id="reset" value="Reset View" onclick="reset()">
          <input type="button" id="toggleView" value="Switch to Card View" onclick="toggleView()">
        </td>
      </tr>
      <tr>
        <td align="right"><b>Search:</b></td>
        <td>
          <input type="text" id="liveSearch" placeholder="ðŸ” Search items... (Case Sensitive)" size="40">
          <input type="button" id="searchButton" value="Search">
        </td>
      </tr>
      <tr>
        <td colspan="2" id="controls"></td>
      </tr>
    </table>

    <br>

    <table border="1" cellpadding="10" cellspacing="0" width="60%" align="center" bgcolor="white">
      <tr>
        <th bgcolor="#e0e0e0">Inventory Display</th>
      </tr>
      <tr>
        <td>
          <div id="list"></div>
          <div id="summary"></div>
        </td>
      </tr>
    </table>

    <br><br>

    <script src="app.js"></script>
  </body>
</html>
